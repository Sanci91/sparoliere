<!DOCTYPE html>
<html>
<head>
	<title>Sparoliere</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="main">
	<p>Decidi se la parola sottostante è scritta in maniera corretta. <br/> Puoi utilizzare la freccia sinistra della tastiera per rispondere sì e quella destra per rispondere no. <br/> Premere su "Start" per iniziare.</p>
	<div id="level"></div>
	<div id="start">
		<span>START</span>
	</div>
	<div id="game" class="hide">
		<div class="text"></div>
		<div class="attempts"></div>
		<div class="choice ">
			<h2 class="response yes">SI</h2>
			<h2 class="response no">NO</h2>
		</div>
		<center><h2 class="result "></h2></center>
		<div id="progressBar" >
		  <div></div>
		</div>
		<div class="winner hide" >
			<video id='video' width="620" height="240" controls>
			  <source src="video/faniello.mp4" type="video/mp4">
			Your browser does not support the video tag.
			</video>
		</div>	
	 </div>
</div>
<div id="debug"></div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
<script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
